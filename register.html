<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="asset/css_file/register.css">
    ,<script src="asset/jquery3.7.1.js"></script>
</head>
<body>
    <script src="getnav.js"></script>
    <div id="nav-placeholder"></div>
    <div class="container">
        <h1 style="text-align: left; color: gray;">Register</h1>
        <h5>Already have an account?<a href="giaodienlogin.html" style="color: rgb(174, 174, 174); text-decoration: none;"> Login!!</a></h5>
        <h3>I WANT TO DO IT FAST</h3>

        <div class="fast-login-buttons">
            <button class="google">Google <img src="./google.png" style="width: 10px; margin-left: 30px;"></button>
            <button class="facebook">Facebook <img src="./facebook.png" style="width: 12px; margin-left: 20px;"></button>
        </div>
        
        <p>OR!</p>

        <form class="form">
            <input type="email" placeholder="email">

            <input type="password" placeholder="name">
        </form>
        <button type="submit">Register!</button>
        <div class="ticks">
            <div class="tick">
                <a class="tick-link" href="">Term of Service</a>
                <input type="checkbox" class="checkbox">
            </div>
            <div class="tick">
                <a class="tick-link" href="">Privacy Policy</a>
                <input type="checkbox" class="checkbox">
            </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>
</body>
